<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="aefc456f2500f2f615f9c0e840fb76df21544d23" content="aefc456f2500f2f615f9c0e840fb76df21544d23" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="tendystyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
  <title>Tendy Ice times</title>
</head>
  <body>
    <div class="top">
        <div id="filters">
            <label>Rink:
                <select id="rinkFilter">
                    <option value="">All</option>
                </select>
            </label>
    
            <label>Time:
                <select id="timeFilter">
                    <option value="">All</option>
                    <option value="morning">Morning (before 12pm)</option>
                    <option value="afternoon">Afternoon (12pm–5pm)</option>
                    <option value="evening">Evening (after 5pm)</option>
                </select>
            </label>
        </div>
    </div>
    <div class="bottom">
      <div class="left" id="main">
        <div id="events">
        </div>
      </div>
      <div class="right" id="sidebar">
        <div id="dates"></div>
      </div>
    </div>
    <footer>
        <p class="credits">made with ❤️ by <a href="https://github.com/eloisedev/eloisedev.github.io">eloise.dev</a></p>
        <p class="version">v0.2beta</p>
    </footer>
    <script src="calendar.js"></script>
</body>
</html>
