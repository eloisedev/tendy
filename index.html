<body>
  <h1>Ice times in NOVA</h1>
  <p>disclaimer: this website sucks currently but im working on making it look good!</p>
  <p>find me at: <a href="https://github.com/eloisedev/tendy">github</a> or <a href="mailto:eloiseedevito@gmail.com">email me</a></p>
  <ul id="iceTimesList"></ul>
  <p> v0.1beta</p>

  <script>
    async function fetchIceTimes() {
      const res = await fetch('ice_times.json');
      const iceTimes = await res.json();

      const list = document.getElementById('iceTimesList');
      list.innerHTML = '';

      iceTimes.forEach(event => {
        const li = document.createElement('li');
        li.textContent = `${event.title} - ${event.date} at ${event.location}, Time: ${event.time}`;
        list.appendChild(li);
      });
    }

    fetchIceTimes();
  </script>
</body>
</html>
